syntax = "proto3";

package invoice_iface;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "./invoice_iface;invoice_iface";
service InvoiceService {
  rpc GetLimitInvoice(TeamLimitInvoiceReq) returns (TeamLimitInvoiceRes) {
    option (google.api.http) = {
      post: "/v1/get_limit_invoice"
      body: "*"
    };
  }
  rpc SetLimitInvoice(SetLimitInvoiceReq) returns (SetLimitInvoiceRes) {
    option (google.api.http) = {
      post: "/v1/set_limit_invoice"
      body: "*"
    };
  }
  rpc LimitInvoiceDelete(LimitInvoiceDeleteReq) returns (CommonRes) {
    option (google.api.http) = {
      post: "/v1/limit_invoice/delete"
      body: "*"
    };
  }
  rpc LimitInvoiceList(ConfigListReq) returns (ConfigListRes) {
    option (google.api.http) = {
      post: "/v1/limit_invoice_list"
      body: "*"
    };
  }
  rpc DeterminedLimitInvoice(DeterminedConfigListReq) returns(DeterminedConfigListRes) {
    option (google.api.http) = {
      post: "/v1/determined_limit_invoice"
      body: "*"
    };
  }
}

enum LimitType {
  UNKNOWN = 0;
  DEFAULT = 1;
  TEAM = 2;
}

message CommonRes {
  string message = 1;
}

message LimitInvoiceDeleteReq {
  int64 team_id = 1;
  optional int64 for_team_id = 2;
}

message SetLimitInvoiceReq {
  int64 team_id = 1;
  optional int64 for_team_id = 2;
  double threshold = 3;
}

message SetLimitInvoiceRes {
  string message = 1;
}

message TeamLimitInvoiceReq {
  int64 team_id = 1;
  int64 for_team_id = 2;
}

message TeamLimitInvoiceRes {
  int64 team_id = 1;
  int64 for_team_id = 2;
  LimitType limit_type = 3;

  bool can_create_order = 4;
  double limit_thresshold_amount = 5;
  double unpaid_invoice_amount = 6;
}

message TeamInfo {
  int64 id = 1;
  string name = 2;
  string team_code = 3;
}

message ConfigItem {
  int64 id = 1;
  LimitType limit_type = 2;
  int64 team_id = 3;
  optional int64 for_team_id = 4;
  double threshold = 5;

  TeamInfo team = 6;
  optional TeamInfo for_team = 7;
}

message ConfigListReq {
  int64 team_id = 1;
}

message ConfigListRes {
  repeated ConfigItem data = 1;
}

message TeamInvoiceStatus {
  int64 to_team_id = 1;
  double unpaid_amount = 2;
  double submission_amount = 3;
  double total = 4;
}

message DetermineConfigItem {
  int64 id = 1;
  LimitType limit_type = 2;
  int64 team_id = 3;
  optional int64 for_team_id = 4;
  double threshold = 5;

  TeamInfo team = 6;
  optional TeamInfo for_team = 7;
  TeamInvoiceStatus invoice_status = 8;
}

message DeterminedConfigListReq {
  int64 team_id = 1; 
  repeated int64 from_team_ids = 2;
}

message DeterminedConfigListRes {
  repeated DetermineConfigItem data = 1;
}